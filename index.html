<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I miei animali Preferiti</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <header>
            <h1>I miei animali Preferiti</h1>
        </header>
        <main>
            <figure>
                <img
                    src="https://picsum.photos/400/300"
                    alt="Immagine Casuale"
                />
            </figure>
            <div class="lista-animali"></div>
        </main>
        <footer>
            <p>Creato con amore da... un collega sbadato! üêæ</p>
        </footer>
        <script type="text/babel">
            const { createRoot } = ReactDOM;

            const lista_animali = document.querySelector('.lista-animali');

            function Modal({
                title,
                content,
                show = false,
                onConfirm = () => {},
                onClose = () => {},
            }) {
                return (
                    show &&
                    ReactDOM.createPortal(
                        <div className="modal-container">
                            <div className="modal">
                                <h2>{title}</h2>
                                {content}
                                <button onClick={onConfirm}>Conferma</button>
                                <button onClick={onClose}>Annulla</button>
                            </div>
                        </div>,
                        document.body
                    )
                );
            }

            const MyComponent = () => {
                const { useState } = React;

                const [animals, setAnimals] = useState([]);
                const [show, setShow] = useState(false);
                const [newAnimal, setNewAnimal] = useState('');

                // const randomAnimals = [
                //     'Cane',
                //     'Gatto',
                //     'Pappagallo',
                //     'Cavallo',
                //     'Panda',
                // ];

                const addAnimal = (animal) => {
                    // random number between 0 and randomAnimals array length
                    // const randomNumber = Math.floor(
                    //     Math.random() * randomAnimals.length
                    // );
                    // setAnimals([...animals, randomAnimals[randomNumber]]);

                    setAnimals([...animals, animal]);
                };

                return (
                    <>
                        <button onClick={() => setShow(true)}>
                            Aggiungi Animale
                        </button>
                        <Modal
                            title="Aggiungi Animale"
                            content={
                                <input
                                    type="text"
                                    value={newAnimal}
                                    onChange={(e) =>
                                        setNewAnimal(e.target.value)
                                    }
                                />
                            }
                            show={show}
                            onConfirm={() => {
                                addAnimal(newAnimal);
                                setNewAnimal('');
                                setShow(false);
                            }}
                            onClose={() => setShow(false)}
                        />
                        <details>
                            <summary>
                                <strong>Animali</strong>
                            </summary>
                            <ul>
                                {animals.map((animal) => {
                                    return <li>{animal}</li>;
                                })}
                            </ul>
                        </details>
                    </>
                );
            };

            createRoot(lista_animali).render(<MyComponent />);
        </script>
    </body>
</html>
